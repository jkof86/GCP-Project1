<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        Register
    </title>
</head>

<html>
    <body class="d-flex h-100 text-left text-white bg-dark">
        <div class = "main cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-3">
                <div>
                <h3 class="float-md-start mb-0">Sign Up</h3>
                </div>
            </header>
            <form id = "registerForm">
                <label for = 'first'> First Name: </label>
                <input type = 'text' id = "first" name = "first" maxlength="50" required/>
                <br>
                <br>
                <label for = 'last'> Last Name: </label>
                <input type = 'text' id = "last" name = "last" maxlength="50" required/>
                <br>
                <br>
                <label for = 'email'> E-Mail: </label>
                <input type = 'text' id = "email" name = "email" maxlength="50" required/>
                <br>
                <br>
                <label for = 'username'> Username: </label>
                <input type = 'text' id = "username" name = "username" maxlength="50" required/>
                <br>
                <br>
                <label for = 'password'> Password: </label>
                <input type = 'password' id = "password" name = "password" maxlength="50" required/>
                <br>
                <br>
                <label for="role">Choose a Role:</label>
                <select name="roles" id="roles" required>
                <option value="null">Select</option>
                <option value="0">0 - Manager</option>
                <option value="1">1 - Employee</option>
                </select>
                <br>
                <br>
                <a href="login.html">
                    <input type = 'submit' id = "register" value = "Register" class="btn btn-lg btn-secondary fw-bold border-white bg-blue"/>
                </a>            
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
