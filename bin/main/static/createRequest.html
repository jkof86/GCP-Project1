<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        Submit A Request
    </title>
</head>

<html>
    <body class="d-flex h-100 text-left text-white bg-dark">
        <div class = "main cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-3">
                <div>
                <h3 class="float-md-start mb-0">Submit A Request</h3>
                </div>
            </header>
            <form id = "requestForm">
                <label for = 'amount'> Amount: $</label>
                <input type = 'text' id = "amount" name = "amount" maxlength="50" required/>
                <br>
                <br>
                <textarea id = "description" name = "description" rows="5" cols="75"></textarea>
                <br>
                <br>
                <label for="role">Select Request Type:</label>
                <select name="type" id="type" required>
                <option value="null">Select</option>
                <option value="0">0 - Lodging</option>
                <option value="1">1 - Travel</option>
                <option value="2">2 - Food</option>
                <option value="3">3 - Other</option>
                </select>
                <br>
                <br>
                <a href="employeeHome.html">
                    <input type = 'submit' id = "request" value = "Create Request" class="btn btn-lg btn-secondary fw-bold border-white bg-blue"/>
                </a>
            </form>
        </div>
        <script src="createRequest.js"></script>
    </body>
</html>
