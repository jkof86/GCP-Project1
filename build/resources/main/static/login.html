<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        Login
    </title>
</head>

<html>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">
            <header>
                <div>
                <h3 class="float-md-start mb-5">Login</h3>
                </div>
              </header>
        
        <main class="px-1">
        <form id = "loginForm" method="post" action="employeeHome.html" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <label for = 'username'> Username: </label>
            <input type = 'text' id = "username" name = "username" maxlength="50" required/>
            <br>
            <label for = 'password'> Password: </label>
            <input type = 'password' id = "password" name = "password" maxlength="50" required/>
            <br>
            <input type = 'submit' id = "login" value = "Login" class="btn btn-lg btn-secondary fw-bold border-white bg-blue"/>
        </form>
        </main>
        <script src="login.js"></script>
        </div>
    </body>
</html>
